<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Dashboard</title>
</head>
<body>
    <h1>Manchester United Players</h1>
    <ul>
        {% for player in players %}
            <li>{{ player.name }} - {{ player.position }} (Goals: {{ player.goals }})</li>
        {% endfor %}
    </ul>
</body>
</html>
